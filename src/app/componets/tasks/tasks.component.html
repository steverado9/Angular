<!-- Basically, we are looping over task and we are passing a props of [task]
 The props is basically what the iteration is -->
<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<app-task-item 
*ngFor="let task of tasks" 
[task]='task'
(onDeleteTask)="deleteTask(task)"
(onToggleReminder)="toggleReminder(task)"
></app-task-item>
